<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Karakter Arama Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #333;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #searchButton {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        #characterList {
            list-style-type: none;
            padding: 0;
        }

        #characterList li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            text-align: left;
        }

        #characterList li:hover {
            background-color: #e0e0e0;
        }

        .job {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Harry Potter Karakter Arama Sistemi</h1>
        <input type="text" id="searchInput" placeholder="Karakter adını girin...">
        <button id="searchButton" onclick="searchCharacter()">Ara</button>
        <ul id="characterList"></ul>
    </div>

    <script>
        const characters = [
            { name: "Harry Potter", job: "Seherbaz , Hogwarts Mezunu , Ginny Weasley ile evli , Ginny Weasley'den önce Cho Chang ile öpüştü, Ignotus Peverrel ile akraba , Sağ Kalan Çocuk , Patronusu Çatalboynuzlu Geyik" },
            { name: "Hermione Granger", job: "Ron ile evli , Hogwarts Mezunu , Ron'dan önce Viktor Krum ile çıkıyordu , Anne va Babası Muggle , İki çocuğu var , Sihir Bakanı , Patronusu Su Samuru" },
            { name: "Ron Weasley", job: "Hermione ile evli , Hermione'den önce Lavender Brown ile çıkıyordu fakat Miss Brown; Ron'a aşk iksiri veriyordu , Harry'nin en yakın arkadaşı , Weaslay'lerin 6. ve en küçük erkek çocuğu , Şaka dükkanı yürütüyor iki çocuğu var , Harry Potter ile akraba oluyor (Harry, Ginny ile evlenince)" },
            { name: "Albus Dumbledore", job: "Hogwarts Müdürü" },
            { name: "Severus Snape", job: "Hogwarts Profesörü, Kara Büyücü Avcısı" },
            { name: "Draco Malfoy", job: "Sihirli işadamı" },
            { name: "Voldemort", job: "Karanlık Lord" },
            { name: "Minerva McGonagall", job: "Hogwarts Profesörü, Müdür Yardımcısı" },
            { name: "Rubeus Hagrid", job: "Hogwarts Görevlisi, Canavarlar Profesörü" },
            { name: "Sirius Black", job: "Auror (eski), Kara Büyücü Avcısı" },
            { name: "Ginny Weasley", job: "Quidditch oyuncusu, Gazeteci" },
            { name: "Fred Weasley", job: "Weasley Çiftlikleri, İşletme Sahibi" },
            { name: "George Weasley", job: "Weasley Çiftlikleri, İşletme Sahibi" },
            { name: "Luna Lovegood", job: "Gazeteci, Sihirli Yaratıklar Araştırmacısı" },
            { name: "Neville Longbottom", job: "Hogwarts Profesörü, Sihirli Bahçıvan" }
        ];

        function searchCharacter() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredCharacters = characters.filter(character => character.name.toLowerCase().includes(searchInput));
            displayCharacters(filteredCharacters);
        }

        function displayCharacters(filteredCharacters) {
            const characterList = document.getElementById("characterList");
            characterList.innerHTML = ""; // Önceki sonuçları temizle

            if (filteredCharacters.length === 0) {
                characterList.innerHTML = "<li>Karakter bulunamadı</li>";
            } else {
                filteredCharacters.forEach(character => {
                    const li = document.createElement("li");
                    li.innerHTML = `${character.name} <br><span class="job">${character.job}</span>`;
                    characterList.appendChild(li);
                });
            }
        }
    </script>

</body>
</html>
