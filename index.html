<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Karakter Arama Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #333;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #searchButton {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        #characterList {
            list-style-type: none;
            padding: 0;
        }

        #characterList li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        #characterList li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Harry Potter Karakter Arama Sistemi</h1>
        <input type="text" id="searchInput" placeholder="Karakter adını girin...">
        <button id="searchButton" onclick="searchCharacter()">Ara</button>
        <ul id="characterList"></ul>
    </div>

    <script>
        const characters = [
            "Harry Potter", 
            "Hermione Granger", 
            "Ron Weasley", 
            "Albus Dumbledore", 
            "Severus Snape", 
            "Draco Malfoy", 
            "Voldemort", 
            "Minerva McGonagall", 
            "Rubeus Hagrid", 
            "Sirius Black",
            "Ginny Weasley",
            "Fred Weasley",
            "George Weasley",
            "Luna Lovegood",
            "Neville Longbottom"
        ];

        function searchCharacter() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredCharacters = characters.filter(character => character.toLowerCase().includes(searchInput));
            displayCharacters(filteredCharacters);
        }

        function displayCharacters(filteredCharacters) {
            const characterList = document.getElementById("characterList");
            characterList.innerHTML = ""; // Önceki sonuçları temizle

            if (filteredCharacters.length === 0) {
                characterList.innerHTML = "<li>Karakter bulunamadı</li>";
            } else {
                filteredCharacters.forEach(character => {
                    const li = document.createElement("li");
                    li.textContent = character;
                    characterList.appendChild(li);
                });
            }
        }
    </script>

</body>
</html>
